<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            position: relative;
            

        }
        section {
		display: flex;
		flex-direction: column;
	    }
        h1 {
            text-align: center;
            background-color: #30366e;
            width: 100%;
            display: inline-block;
            padding: 1.2em;
        }
        nav ul { display: flex;}
        nav ul li { 
            list-style: none;
            width : 100px;
            height: 50px;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            float: left;

        }
        header nav {
            height: 50px;
            line-height: 50px;
            display: flex;
            justify-content: right;
            background-color: #3e4580;
            color: white;
            
        }

        header nav ul li:hover {
            box-shadow: inset 100px 0 0 #ccc;
            cursor: pointer;
        }
        table {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            border-collapse: collapse;
            height: 100px;

        }
        table tr th {
            background-color: #ccc;
        }
        button {
            border: 1px solid blue;
            background-color: blue;
            color: white;
            margin-left: 100;
        }
        .table1 {
            float: right;
            
            margin: 0 100px;
        }




    </style>
    <title>학사관리</title>
</head>
<body>
    <header>
        <h1>고교학사관리</h1>
        <nav>
        <ul>
            <li>HOME</li>
            <li>학생정보</li>
            <li>성적알람표</li>
            <li>로그인</li>
        </ul>

        </nav>
    </header>
    <section>
        <table border="1">
            <tr><th>학번</th>
                <td>20160101</td>    
                <th>전공</th>
                <td>컴퓨터공학</td>                


            </tr>
            <tr><th>이름</th>
                <td>홍길동</td>
                <th>학년</th>
                <td>2</td>

            </tr>
            <tr>
                <th>주소</th>
                <td colspan="3">서울시 동대문구</td>
            </tr>

            
        </table>
    </section>
        <input class="table1" type="button" value="학생 정보 추가">
        
    
</body>
</html>
